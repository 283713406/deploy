  enabled: false
  replicaCount: 1
  apisix:
    image:
      repository: registry.kylincloud.org:4001/solution/ha/apisix/arm64/apisix
      tag: 2.10.4-alpine
    initImage:
      repository: registry.kylincloud.org:4001/solution/deploy/arm64/busybox
      tag: 1.28
  etcd:
    enabled: true
    host:
      - "http://apisix-etcd.apisix-system.svc.cluster.local:2379"  # host or ip e.g. http://172.20.128.89:2379
    prefix: "/apisix"
    timeout: 30
    replicaCount: 3
