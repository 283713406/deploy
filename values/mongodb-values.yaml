#-------------------------------------------------------------------
# mongodb组件的配置
enabled: true
image:
  image: "registry.kylincloud.org:4001/solution/ha/mongodb/arm64/mongo:4.4.2"
sidecar:
  image:
    image: "registry.kylincloud.org:4001/solution/ha/mongodb/arm64/mongo-k8s-sidecar:20220217"
job:
  image:
    image: "registry.kylincloud.org:4001/solution/ha/mongodb/arm64/mongo:4.4.2"
replicaCount: 1
persistence:
  enabled: true
  storageClassName: nfs-storage
nfs:
  enable: false

# volumeType is storageclass or hostpath
# storageclass will use nfs-storage and nfs.enable should be true.
volumeType: "hostpath"
hostpathVolume:
  path: /opt/ssd/mongodb-datadir
